{% for todo in todos %}
    <tr class="datas">
        <td class="name">{{ todo["username"] }}</td>
        <td class="name">{{ todo["name"] }}</td>
        <td class="desc">{{ todo["comment"] }}</td>
        <td class="date">{{ todo["date"] }}</td>
        <td class="pr">{{ todo["rate"] }}</td>
        <td class="func1"><a href="./remove?_id={{ todo['_id'] }}">🗑️</a></td>
        <td class="func2">
            {% if username %}
                <a href="{{ url_for('update', comment_id=todo['_id']) }}">📝</a>
            {% else %}
                <a href="/login">📝</a>
            {% endif %}
        </td>
    </tr>
{% endfor %}
